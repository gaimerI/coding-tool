<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>Welcome to My Webpage</h1>
    </header>

    <main style="margin: 20px; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <p style="font-size: 16px; line-height: 1.5;">
            This is a simple example of a webpage created using pure HTML and inline CSS. 
            You can add more content here as needed.
        </p>
        <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Click Me!
        </button>
    </main>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white;">
        <p>&copy; 2023 My Webpage</p>
    </footer>

</body>
</html>
